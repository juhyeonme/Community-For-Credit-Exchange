
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel="stylesheet" href="/static/css/list.css">
</head>
<body>
<!-- partial:index.partial.html -->
<section id="container">

  <!-- MESSAGES LIST -->
	<aside id="links" class="links-open">
		<ol>

            {% for send in slist %}
               
                <h2>Send Messages</h2>
                    <li>
                        <h3>받은 사람 {{ send.recipient }}</h3>
                        <p><a href="{% url 'viewMessage' send.id %}">{{ send.content }}<br></a>
                        <br>
                        </a></p>
                    </li>
            {% endfor %}
		</ol>
	</aside>
  <!-- DROPDOWN -->

  <!-- HEADER -->
	<header id="header">
		<button type="button" id="back" class="button" name="back"><span></span></button>
		<h1>Messages</h1>
		<button type="button" id="edit" class="button" name="edit"><span></span></button>
	</header>
  <!-- FOOTER -->
	<footer id="footer">
		<button type="button" id="camera" name="camera"><span><sub></sub><p></p></span></button>
		<input type="text" id="message" name="message" placeholder="Message" />
		<button type="button" id="send" name="send"><span></span></button>
	</footer>
</section>
<aside id="flash"></aside>
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src="/static/js/script.js"></script>

</body>
</html>
